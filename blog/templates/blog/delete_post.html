{% extends "base.html" %}

{% block content %}
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Are you sure you want to delete the post "<em>{{ post.title }}</em>"?</h2>
    <form method="POST" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger fw-bold">Yes, Delete</button>
      <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary fw-bold">Cancel</a>
    </form>
  </div>
{% endblock %}
